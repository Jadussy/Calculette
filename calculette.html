<!DOCTYPE html>
<html>
    <head>
        <title>Calculette</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="conteneur">
            <div id="ecran">
                <p id="ecrit"></p>
            </div>

            <div id="bouttons">
                <button id="un" class="boutNormaux" value=1 >1</button>
                <button id="deux" class="boutNormaux" value=2 >2</button>
                <button id="trois" class="boutNormaux" value=3 >3</button>
                <button id="quatre" class="boutNormaux" value=4 >4</button>
                <button id="cinq" class="boutNormaux" value=5 >5</button>
                <button id="six" class="boutNormaux" value=6 >6</button>
                <button id="sept" class="boutNormaux" value=7 >7</button>
                <button id="huit" class="boutNormaux" value=8 >8</button>
                <button id="neuf" class="boutNormaux" value=9 >9</button>
                <button id="zero" class="boutNormaux" value=0 >0</button>

                <button id="addition" class="boutCalcul" value="+">+</button>
                <button id="soustraction" class="boutCalcul" value="-">-</button>
                <button id="division" class="boutCalcul" value="/">/</button>
                <button id="multiplication" class="boutCalcul" value="*">x</button>
                
                <button id="egal" value="=">=</button>
                <button id="ac" value="">AC</button>
            </div>

        </div>

        <script src="script.js"> </script>
    </body>
    
</html>
